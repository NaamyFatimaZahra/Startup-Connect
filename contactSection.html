<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
   
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
          <div>
            <a href="heroSection.html" aria-label="logo of the page">
                <img class="logo" src="images/logo.png" alt="">

            </a>
          </div>
            <ul>
                <li><a href="heroSection.html" aria-label="go to home page">Home</a></li>
                <li><a href="aboutSection.html" aria-label="go to about page">About</a></li>
                <li><a href="serviceSection.html" aria-label="go to services page">services</a></li>
                <li><a href="projectSection.html" aria-label="go to Projects page">Projects</a></li>
              
            </ul>
            <button>
                <a href="contactSection.html" aria-label="go to contact page">Contact</a>
            </button>
        </div>
    </nav>
    
  
    <!-- Contact Section -->
    <section id="contact">
        <div class="container contact-wrapper">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="https://via.placeholder.com/600x400" alt="Contact Us">
            </div>
        </div>
    </section>
 <!-- Footer -->
 <footer>
    
     
                
    <div class="social-icons">
        <a href="_blank" aria-label="email"><i class="fa-regular fa-envelope"></i></a>
        <a href="_blank" aria-label="phone number"><i class="fa-solid fa-phone"></i></a>
        <a target="_blank" href="https://facebook.com" aria-label="icon facebook"><i class="fa-brands fa-facebook"></i></a>
        <a target="_blank" href="https://x.com/"  aria-label="icon twitter"><i class="fa-brands fa-twitter"></i></a>
        <a target="_blank" href="https://instagram.com" aria-label="icon instagram"><i class="fa-brands fa-instagram"></i></a>
    
</div>

<div class="footer-bottom">
<p>&copy; 2024 TECH CODE. All Rights Reserved.</p>
</div>

</footer>
</body>
</html>
